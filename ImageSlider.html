<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageSlider</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Image Text Customizer
    </h1>
    <p class="text-gray-600 mb-8 text-center">
      Click on the text to select and edit it. Drag it around, then use the
      panel to customize the look!
    </p>

    <div class="flex flex-col md:flex-row gap-8 max-w-7xl mx-auto">
      <div
        class="relative w-full md:w-2/3 shadow-2xl rounded-xl overflow-hidden bg-gray-900 border-4 border-indigo-500"
      >
        <!-- Slider Wrapper -->
        <div
          id="slider-wrapper"
          class="slider-wrapper relative h-[400px] sm:h-[500px] overflow-hidden"
        >
          <div id="slide-container" class="slide-container h-full">
            <!-- Slide 1 -->
            <div class="slide bg-blue-500">
              <img
                src="./images/curry.avif"
                alt="Cityscape Placeholder"
                class="w-full h-full object-cover opacity-70"
              />
              <div
                id="text-1"
                class="slide-text text-white text-3xl font-bold"
                contenteditable="true"
                data-slide-index="0"
                data-font-family="inter"
              >
                Explore the Metropolis
              </div>
            </div>

            <div class="slide bg-red-500">
              <img
                src="./images/ear-phone.pngh.avif"
                alt="Mountain Placeholder"
                class="w-full h-full object-cover opacity-70"
              />
              <div
                id="text-2"
                class="slide-text text-white text-3xl font-bold"
                contenteditable="true"
                data-slide-index="1"
                data-font-family="inter"
              >
                Summit the Peaks
              </div>
            </div>

            <div class="slide bg-green-500">
              <img
                src="./images/globe.avif"
                alt="Forest Placeholder"
                class="w-full h-full object-cover opacity-70"
              />
              <div
                id="text-3"
                class="slide-text text-white text-3xl font-bold"
                contenteditable="true"
                data-slide-index="2"
                data-font-family="inter"
              >
                Deep Forest Mystery
              </div>
            </div>

            <div class="slide bg-yellow-500">
              <img
                src="./images/iphone-img.avif"
                alt="Beach Placeholder"
                class="w-full h-full object-cover opacity-70"
              />
              <div
                id="text-4"
                class="slide-text text-white text-3xl font-bold"
                contenteditable="true"
                data-slide-index="3"
                data-font-family="inter"
              >
                Sunset at the Coast
              </div>
            </div>
          </div>
        </div>

        <div class="absolute inset-0 flex items-center justify-between p-4">
          <button
            id="prev-btn"
            class="bg-white/50 hover:bg-white/70 text-gray-800 font-bold p-3 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-indigo-500/50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <button
            id="next-btn"
            class="bg-white/50 hover:bg-white/70 text-gray-800 font-bold p-3 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-indigo-500/50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>

      <div
        class="w-full md:w-1/3 p-6 bg-white rounded-xl shadow-2xl border border-gray-200"
      >
        <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
          Customization Panel
        </h2>

        <div
          id="selection-indicator"
          class="p-3 mb-4 text-center rounded-lg bg-yellow-100 text-yellow-800 hidden transition-all duration-300"
        >
          Text box selected. Use controls below.
        </div>

        <div class="mb-5">
          <label
            for="color-picker"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Text Color</label
          >
          <input
            type="color"
            id="color-picker"
            value="#ffffff"
            class="w-full h-10 p-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div class="mb-5">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Text Alignment</label
          >
          <div class="flex space-x-2">
            <button
              data-align="left"
              class="align-btn p-3 w-1/3 bg-gray-100 rounded-lg hover:bg-indigo-100 text-gray-600 border border-gray-300 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mx-auto"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 10h10M4 14h16M4 18h10"
                />
              </svg>
            </button>
            <button
              data-align="center"
              class="align-btn p-3 w-1/3 bg-gray-100 rounded-lg hover:bg-indigo-100 text-gray-600 border border-gray-300 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mx-auto"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M7 10h10M4 14h16M7 18h10"
                />
              </svg>
            </button>
            <button
              data-align="right"
              class="align-btn p-3 w-1/3 bg-gray-100 rounded-lg hover:bg-indigo-100 text-gray-600 border border-gray-300 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mx-auto"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M10 10h10M4 14h16M10 18h10"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="mb-5">
          <label
            for="font-family-select"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Font Family</label
          >
          <select
            id="font-family-select"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm"
          >
            <option value="inter">Sans Serif (Inter)</option>
            <option value="serif">Serif (Georgia)</option>
            <option value="mono">Monospace (Menlo)</option>
            <option value="cursive">Cursive</option>
          </select>
        </div>

        <div class="mb-5">
          <label
            for="font-size-input"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Font Size (<span id="font-size-value">32</span>px)</label
          >
          <input
            type="range"
            id="font-size-input"
            min="16"
            max="128"
            value="32"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="./ImageSlider.js"></script>
</html>
